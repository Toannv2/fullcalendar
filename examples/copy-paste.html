<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <link href='../packages-premium/bundle/main.css' rel='stylesheet' />
  <script src='../packages-premium/bundle/main.js'></script>
  <script>

    document.addEventListener('DOMContentLoaded', function() {

      let srcCalendarEl = document.getElementById('source-calendar')
      let destCalendarEl = document.getElementById('destination-calendar')

      var srcCalendar = new FullCalendar.Calendar(srcCalendarEl, {
        timeZone: 'local',
        now: '2020-09-07',
        scrollTime: '00:00', // undo default 6am scrollTime
        editable: true, // enable draggable events
        droppable: true,
        selectable: true,
        aspectRatio: 1.8,
        headerToolbar: {
          left: 'today prev,next',
          center: 'title',
          right: 'resourceTimelineDay,resourceTimelineThreeDays,timeGridWeek,dayGridMonth,listWeek'
        },
        initialView: 'resourceTimelineDay',
        views: {
          resourceTimelineThreeDays: {
            type: 'resourceTimeline',
            duration: { days: 3 },
            buttonText: '3 days'
          }
        },
        resourceAreaHeaderContent: 'Rooms',
        resources: [
          { id: 'a', title: 'Auditorium A' },
          { id: 'b', title: 'Auditorium B', eventColor: 'green' },
          { id: 'c', title: 'Auditorium C', eventColor: 'orange' },
          {
            id: 'd', title: 'Auditorium D', children: [
              { id: 'd1', title: 'Room D1' },
              { id: 'd2', title: 'Room D2' }
            ]
          },
          { id: 'e', title: 'Auditorium E' },
          { id: 'f', title: 'Auditorium F', eventColor: 'red' },
          { id: 'g', title: 'Auditorium G' },
          { id: 'h', title: 'Auditorium H' },
          { id: 'i', title: 'Auditorium I' }
        ],
        events: [
          { id: '1', resourceId: 'b', start: '2020-09-07T02:00:00', end: '2020-09-07T07:00:00', title: 'event 1' },
          { id: '2', resourceId: 'c', start: '2020-09-07T05:00:00', end: '2020-09-07T22:00:00', title: 'event 2' },
          { id: '3', resourceId: 'd', start: '2020-09-06', end: '2020-09-08', title: 'event 3' },
          { id: '4', resourceId: 'e', start: '2020-09-07T03:00:00', end: '2020-09-07T08:00:00', title: 'event 4' },
          { id: '5', resourceId: 'f', start: '2020-09-07T00:30:00', end: '2020-09-07T02:30:00', title: 'event 5' }
        ],
        eventDrop: (events) => {
          console.log('eventDrop', events)
        },
        eventChange: (events) => {
          console.log('eventChange', events)
        },
        eventCopy: (events) => {
          console.log('eventCopy', events)
        }
      })


      var destCalendar = new FullCalendar.Calendar(destCalendarEl, {
        now: '2020-09-07',
        scrollTime: '00:00', // undo default 6am scrollTime
        editable: true, // enable draggable events
        droppable: true,
        selectable: true,
        aspectRatio: 1.8,
        headerToolbar: {
          left: 'today prev,next',
          center: 'title',
          right: 'resourceTimelineDay,resourceTimelineThreeDays,timeGridWeek,dayGridMonth,listWeek'
        },
        initialView: 'resourceTimelineDay',
        views: {
          resourceTimelineThreeDays: {
            type: 'resourceTimeline',
            duration: { days: 3 },
            buttonText: '3 days'
          }
        },
        resourceAreaHeaderContent: 'Rooms',
        resources: [
          { id: 'a', title: 'Auditorium A' },
          { id: 'b', title: 'Auditorium B', eventColor: 'green' },
          { id: 'c', title: 'Auditorium C', eventColor: 'orange' },
          {
            id: 'd', title: 'Auditorium D', children: [
              { id: 'd1', title: 'Room D1' },
              { id: 'd2', title: 'Room D2' }
            ]
          },
          { id: 'e', title: 'Auditorium E' },
          { id: 'f', title: 'Auditorium F', eventColor: 'red' },
          { id: 'g', title: 'Auditorium G' },
          { id: 'h', title: 'Auditorium H' },
          { id: 'i', title: 'Auditorium I' }
        ],
        events: [
          { id: '1', resourceId: 'b', start: '2020-09-07T02:00:00', end: '2020-09-07T07:00:00', title: 'event 1' },
          { id: '2', resourceId: 'c', start: '2020-09-07T05:00:00', end: '2020-09-07T22:00:00', title: 'event 2' },
          { id: '3', resourceId: 'd', start: '2020-09-06', end: '2020-09-08', title: 'event 3' },
          { id: '4', resourceId: 'e', start: '2020-09-07T03:00:00', end: '2020-09-07T08:00:00', title: 'event 4' },
          { id: '5', resourceId: 'f', start: '2020-09-07T00:30:00', end: '2020-09-07T02:30:00', title: 'event 5' }
        ],
        eventCopy: (events) => {
          console.log('eventCopy', events)
        }
      })

      srcCalendar.render()
      destCalendar.render()
    })

  </script>
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #source-calendar {
      max-width: 1100px;
      margin: 50px auto;
    }

    #destination-calendar {
      max-width: 1100px;
      margin: 50px auto;
    }

  </style>
</head>
<body>

<div id='source-calendar'></div>
<div id='destination-calendar'></div>

</body>
</html>
